<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="index.js" defer></script> 
</head>
<body>
    <section id="container">
        <div class="calculador">
                <input type="text" id="display" class="pantalla" style="grid-area: pantalla;" disabled> <br>

                <button id="ac" class="AllClear" style="grid-area: clear;">AC</button>
                <button id="del" style="grid-area: del;">&larr;</button>
                <button id="." style="grid-area: dot;">.</button>
                <button id="/" class="operador" style="grid-area: division;">รท</button>
                <button id="*" class="operador" style="grid-area: por;">x</button>
                <button id="-" class="operador" style="grid-area: resta;">-</button>
                <button id="+" class="operador" style="grid-area: suma;">+</button>
                <button id="=" class="igual" style="grid-area: equal;">=</button>
                
                <button id="7" style="grid-area: seven;">7</button>
                <button id="8" style="grid-area: eight;">8</button>
                <button id="9" style="grid-area: nine;">9</button>
                <button id="4" style="grid-area: four;">4</button>
                <button id="5" style="grid-area: five;">5</button>
                <button id="6" style="grid-area: six;">6</button>
                <button id="1" style="grid-area: one;">1</button>
                <button id="2" style="grid-area: two;">2</button>
                <button id="3" style="grid-area: three;">3</button>
                <button id="0" style="grid-area: zero;">0</button>
        </div>
    </section>
</body>
</html>
